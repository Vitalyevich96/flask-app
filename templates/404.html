{% extends "base.html" %}

    <h2 style="color: #333; margin-bottom: 20px;">Страница не найдена</h2>
    <p style="color: #666; margin-bottom: 30px; font-size: 1.1em;">

    </p>
    <a href="/" style="display: inline-block; background: #007bff; color: white;

                      font-weight: 600; transition: all 0.3s;">
